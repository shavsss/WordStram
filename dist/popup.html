<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordStream2</title>
  <style>
    :root {
      --primary-color: #4a86e8;
      --primary-dark: #3a76d8;
      --secondary-color: #f0f4fc;
      --text-color: #333333;
      --light-text: #666666;
      --border-color: #e0e0e0;
      --success-color: #34a853;
      --danger-color: #ea4335;
      --warning-color: #fbbc05;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      width: 380px;
      color: var(--text-color);
      background-color: #ffffff;
    }
    
    #app {
      display: flex;
      flex-direction: column;
    }
    
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }
    
    main {
      padding: 16px;
    }
    
    /* Auth Container Styles */
    .auth-container {
      margin-bottom: 16px;
    }
    
    .login-container, .register-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .login-title, .register-title {
      margin: 0 0 8px 0;
      font-size: 16px;
      font-weight: 500;
    }
    
    .login-input, .register-input {
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
    }
    
    .login-button, .register-button, .google-button, .logout-button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    
    .login-button, .register-button {
      background-color: var(--primary-color);
      color: white;
    }
    
    .login-button:hover, .register-button:hover {
      background-color: var(--primary-dark);
    }
    
    .google-button {
      background-color: white;
      color: var(--text-color);
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .logout-button {
      background-color: #f1f1f1;
      color: var(--text-color);
    }
    
    .logout-button:hover {
      background-color: #e5e5e5;
    }
    
    .separator {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    
    .separator::before, .separator::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }
    
    .separator span {
      margin: 0 8px;
      color: var(--light-text);
      font-size: 12px;
    }
    
    .register-link, .login-link {
      font-size: 14px;
      text-align: center;
      margin-top: 8px;
    }
    
    .register-link a, .login-link a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .register-link a:hover, .login-link a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      color: var(--danger-color);
      font-size: 14px;
      margin-top: 4px;
    }
    
    /* User Profile */
    .profile-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      margin-bottom: 16px;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
    }
    
    .user-details {
      display: flex;
      flex-direction: column;
    }
    
    .user-name {
      font-weight: 500;
      font-size: 14px;
    }
    
    .user-email {
      font-size: 12px;
      color: var(--light-text);
    }
    
    /* Data Container Styles */
    #data-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: var(--light-text);
    }
    
    section {
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 16px;
    }
    
    section:last-child {
      border-bottom: none;
    }
    
    section h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 500;
    }
    
    /* Stats Section */
    .stats-container {
      display: flex;
      justify-content: space-between;
    }
    
    .stat-item {
      text-align: center;
      flex: 1;
    }
    
    .stat-value {
      font-weight: bold;
      font-size: 24px;
      color: var(--primary-color);
    }
    
    .stat-label {
      font-size: 12px;
      color: var(--light-text);
      margin-top: 4px;
    }
    
    /* Words and Notes Lists */
    .words-list, .notes-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    .word-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-color);
    }
    
    .word-item:last-child {
      border-bottom: none;
    }
    
    .word-original {
      font-weight: 500;
    }
    
    .word-translation {
      color: var(--light-text);
    }
    
    .note-item {
      padding: 8px 0;
      border-bottom: 1px solid var(--border-color);
    }
    
    .note-item:last-child {
      border-bottom: none;
    }
    
    .note-text {
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 4px;
    }
    
    .note-video-title {
      font-size: 12px;
      color: var(--light-text);
    }
    
    .empty-state {
      color: var(--light-text);
      font-size: 14px;
      text-align: center;
      padding: 12px 0;
    }
    
    .view-all-link {
      display: block;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .view-all-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- React will render content here -->
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
