<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WordStream</title>
  <link href="popup.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <div class="header">
      <img src="icons/icon48.png" alt="WordStream Logo" class="logo">
      <h1>WordStream</h1>
    </div>
    <div class="content">
      <div class="language-settings">
        <select id="sourceLanguage" class="language-select">
          <!-- Will be filled dynamically -->
        </select>
        <select id="targetLanguage" class="language-select">
          <!-- Will be filled dynamically -->
        </select>
      </div>
      <div class="container">
        <div id="words-list">
          <!-- Will be filled dynamically -->
        </div>
        <div id="stats">
          <!-- Will be filled dynamically -->
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
